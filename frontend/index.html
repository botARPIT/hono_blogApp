<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <title>Blogify - Share Your Stories with the World</title>
    <meta name="description" content="Blogify is a modern blogging platform where you can share your thoughts, stories, and ideas with the world. Create, publish, and engage with a community of writers." />
    <meta name="keywords" content="blog, blogging, writing, stories, articles, publishing" />
    <meta name="author" content="Blogify" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Blogify - Share Your Stories with the World" />
    <meta property="og:description" content="A modern blogging platform where you can share your thoughts, stories, and ideas with the world." />
    <meta property="og:site_name" content="Blogify" />
    <meta property="og:locale" content="en_US" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Blogify - Share Your Stories with the World" />
    <meta name="twitter:description" content="A modern blogging platform where you can share your thoughts, stories, and ideas." />
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#1a1a2e" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    
    <!-- Preconnect to external resources for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Base font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <!-- Classic/Antique reading fonts for reader mode -->
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,500;0,600;1,400&family=EB+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Lora:ital,wght@0,400;0,500;0,600;1,400&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />
    <!-- Calligraphy-inspired fonts for antique look -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Spectral:ital,wght@0,400;0,500;0,600;1,400&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
