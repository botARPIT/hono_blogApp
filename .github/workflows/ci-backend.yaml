name: CI Backend - (Cloudflare Worker)

on:
  pull_request:
    branches: ["main"]
    paths:
      - "backend/**"
      - ".github/workflows/ci-backend.yaml"
      

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build

